<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    let w = 1000;
    let h = 1000;

    let svg = d3.select("body").append("svg")
        .attr("width", w)
        .attr("height", h);

    const rand = (min, max) => {
        return Math.random() * (max - min) + min;
    };

    // On cr√©er un g global qui va contenir les autres afin de rajouter un zoom
    let g = svg.append("g");

    // On rajoute le zoom
    var z = d3.zoom();
    z.on("zoom", function ({ transform }) {
        g.attr("transform", transform);
    });
    svg.call(z);

    d3.json("miserables.json").then(function (graph) {

        // Our color scale
        let color = d3.scaleOrdinal(d3.schemeCategory10);



        // Print the nodes
        let nodes = g.selectAll(".node")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("stroke", "#aaaaaa")
            .attr("r", 5)
            .attr("id", function (d) { return "node" + d.id; })
            .attr("fill", function (d) { return color(d.group); });

        // Print the links first to ensure they are behind the nodes
        let links = g.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke", "#cccccc")
            .lower()
            .attr("stroke-width", function (d) { return Math.sqrt(d.value) });

        let forceDirectedLayout = d3.forceSimulation()
            .nodes(graph.nodes)
            .force("repulsion", d3.forceManyBody())
            .force("attraction", d3.forceLink(graph.links))
            .force("center", d3.forceCenter(w / 2, h / 2));

        forceDirectedLayout.on("tick", function () {
            links
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            nodes
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; })
                .append("title").text(function (d) { return d.name; });
        });

        function dragstarted(e, d) {
            if (!e.active) forceDirectedLayout.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(e, d) {
            d.fx = e.x;
            d.fy = e.y;
        }

        function dragended(e, d) {
            if (!e.active) forceDirectedLayout.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        nodes.call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));


    });
</script>
