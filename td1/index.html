<body>
    <svg width="500" height="500" style="border: 1px solid gray">
        <g transform="translate(100,100)">

        <circle cx="150" cy="150" Positions x et y du centre du cercle
            r="100" Longueur du rayon du cercle
            fill="yellow" Couleur de remplissage du cercle
            stroke="orange" Couleur de la bordure du cercle
            stroke-width=2px Épaisseur de la bordure du cercle
            />

            <circle cx="100" cy="120" Positions x et y du centre du cercle
            r="15" Longueur du rayon du cercle
            fill="white" Couleur de remplissage du cercle
            stroke="white" Couleur de la bordure du cercle
            stroke-width=2px Épaisseur de la bordure du cercle
            />

            <circle cx="100" cy="120" Positions x et y du centre du cercle
            r="5" Longueur du rayon du cercle
            fill="black" Couleur de remplissage du cercle
            stroke="black" Couleur de la bordure du cercle
            stroke-width=2px Épaisseur de la bordure du cercle
            />

            <circle cx="200" cy="120" Positions x et y du centre du cercle
            r="15" Longueur du rayon du cercle
            fill="white" Couleur de remplissage du cercle
            stroke="white" Couleur de la bordure du cercle
            stroke-width=2px Épaisseur de la bordure du cercle
            />
            <circle cx="200" cy="120" Positions x et y du centre du cercle
            r="5" Longueur du rayon du cercle
            fill="black" Couleur de remplissage du cercle
            stroke="black" Couleur de la bordure du cercle
            stroke-width=2px Épaisseur de la bordure du cercle
            />


            <path d="M 90,170 
                C 120,200 
                180,200 
                210,170
                Z" Dessiner une ligne jusqu’en (150,130)
                fill="red" Couleur de la forme définie par les points du chemin
                stroke="orange" Couleur du chemin
                stroke-width=10px Épaisseur du chemin
                stroke-linecap="round"/>

            <rect width="150" height="30" x="75" y="30" fill="black" stroke="black" />
            <rect width="70" height="50" x="115" y="0" fill="black" stroke="black" />

            <text
            x="-40" Position x du texte
            y="300" Position y du texte
            fill="teal" Couleur du texte
            font-size="30" Taille du texte
           >
           Ma première image SVG Texte
           </text>                
        </g>
    </svg>

</body>
